<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Share file</title>
        <script src="/assets/human-readable.js"></script>
        <script src="/assets/homepage.js" defer></script>
        <link rel="stylesheet" href="/assets/homepage.css" />
        <link rel="icon" href="/assets/favicon.ico" />
    </head>
    <body>
        <h1>Share your files</h1>
        <div id="previous-sharing"></div>
        <div id="create-share-group">
            <button id="create-share" class="action-button">
                Create Share
            </button>
        </div>
        <div id="sharing" hidden>
            <table id="file-table">
                <tbody id="file-list"></tbody>
            </table>
            <button id="select-button" class="action-button">
                Choose files
            </button>
            <button id="upload-button" class="action-button" disabled>
                Upload
            </button>
            <div id="main-display"></div>
        </div>
    </body>
</html>
